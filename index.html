<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="style.css" />


    <title>Mortgage Calculator</title>
</head>

<!--Border styling in css-->

<body>
    <div class="container">

        <h1 class="title">Mortgage Calculator</h1>

        <!-- Form for calculator-->
        <form id="mortgage" class="property-price">
            <div class="input-field">
                <label>Property Value </label>
                <input type="number" class="autocomplete" id="propertyValue" placeholder="min 50000" min="50000" required>
            </div>
            <br>

            <div class="input-field">
                <label>Deposit </label>
                <input type="number" class="autocomplete " id="deposit" placeholder="€" min="0" required>
                <p class="helper">Min of 10% of property Value</p>
            </div>

            <div class="input-field">
                <label>Mortgage amount</label>
                <input type="number" class="autocomplete" id="mortgageAmount" readonly placeholder="€" min="0">
                <p class="helper">Amount payable after deposit</p>
            </div>

            <div class="input-field">
                <label>Mortgage term</label>
                <input type="number" class="autocomplete" id="year" min="0" max="40" placeholder="Number of years" required>
                <p class="helper">Min 1 year, max 40 years</p>
            </div>

            <div class="input-field">
                <label>Interest Rate</label>
                <input type="number" class="autocomplete" id="interestRate" placeholder="%" min="0" max="9.99"
                    step="0.01" required>
                <p class="helper">** We recommend you use 3.75% for mortgage interest rate (without % symbol)</p>
            </div>
            <div class="calculate">
                <button id="btn" type="submit" onclick="toggleVisibility()">Calculate</button>
                <button type="reset" id="reset-btn" class="reset-btn">Reset</button>
                <div id="pay"></div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
